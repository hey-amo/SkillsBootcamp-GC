<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* For width smaller than 400px: */
body {
  background-repeat: no-repeat;
  background-image: url('https://m.media-amazon.com/images/I/71XVTfvvs1L._AC_SS65_.jpg?auto=compress&cs=tinysrgb&w=300'); 
}

/* For width 400px and larger: */
@media only screen and (max-width: 600px) {
  body { 
     background-image: url('https://images.pexels.com/photos/4271683/pexels-photo-4271683.jpeg?auto=compress&cs=tinysrgb&w=400');
  }
}
</style>
</head>
<body>

<p style="margin-top:360px;">Resize the browser width and the background image will change at 400px.</p>

</body>
</html>
